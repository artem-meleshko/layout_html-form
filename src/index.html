<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--Form begins-->
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off">

    <fieldset>
      <legend>Personal information</legend>
      <label>Surname: <input type="text" name="personal-info"></label>
      <label>Name: <input type="text" name="personal-info" maxlength="20" minlength="1"></label>
      <label>How old are You? <input type="number" name="personal-info" min="1" max="100" value="12" data-qa="field-value"></label>
      <label>Full date of birth: <input type="date" name="personal-info"></label>
      <label>I accept the term of the agreement <input type="checkbox" name="personal-info"></label>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <label>E-mail: <input type="email" name="sing-up" placeholder="email@example.com" data-qa="field-placeholder"></label>
      <label>Password: <input type="password" name="sing-up"></label>
    </fieldset>

    <!--Color-->

    <fieldset>
      <legend>An interesting fact about you</legend>
      <label for="yes" id="cats_line">Do you love cats?
        <label for="yes">
          <input type="radio" name="cats" id="yes" value="yes"> Yes
        </label>
        <label for="no">
          <input type="radio" id="no" name="cats" value="no"> No
        </label>
      </label>
      <label for="color">What is your favorite color? <input type="color" id="color" name="color"></label>
      <label for="time">What time do you go to bed? <input type="time" name="time" id="time" step="3"></label>
      <label for="cars">
        What are your favorite brand of cars?
        <select name="cars" id="cars" size="4">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <label for="rate">How do you rate our work? <input type="range" min="0" max="10" id="rate" name="rate" value="0"></label>
    </fieldset>
    <!--Textarea-->
    <fieldset>
      <legend>Additional info:</legend>
      <label>Comments: <textarea name="additional-info"></textarea></label>
      <label>Would you recommend us?
        <select name="additional-info">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <!--Submit button-->
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
